  <h1 class="entry-title">思索人生（一）</h1>
  <div class="entry-meta">
    <time class="updated" datetime="2014-06-16T00:00:00.000Z">2014-06-16</time>
  </div>
  <div class="entry-content"><p>生活的意义到底是什么，是激情创业但身体健康每况愈下，还是按部就班身体健康。就像战争时代，选择上阵杀敌，还是选择在后发享受安稳。真的没有正确答案，每个人自己选择，选择了就接收吧，接受好的也接受坏的。</p>
<p>如果让我现在回答我希望过怎样的生活，答案是：在尽力维持健康身体的基础上，追求生活的精彩，不甘平庸。</p>
