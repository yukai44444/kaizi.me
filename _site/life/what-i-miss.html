  <h1 class="entry-title">思索人生（三）</h1>
  <div class="entry-meta">
    <time class="updated" datetime="2014-06-26T00:00:00.000Z">2014-06-26</time>
  </div>
  <div class="entry-content"><p>如果现在让我去带领一个创业团队，我缺什么？</p>
<ul>
<li>缺激情</li>
<li>缺管理和设计方面的知识沉淀</li>
<li>缺实际带团队经验</li>
</ul>
<p>这三个方面可以通过以下措施改善：</p>
<ul>
<li>健康运动的生活，蓄精养锐，阅读咨询，同行的进展，开拓视野</li>
<li>自学管理、设计、英语书籍</li>
<li>寻找带团队机会，学以致用</li>
</ul>
